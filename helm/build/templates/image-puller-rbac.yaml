{{- if eq .Values.image.host "image-registry.openshift-image-registry.svc:5000" }}
---
# Image Puller RBAC - Grant staging namespace permission to pull images from dev
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.app.name }}-staging-image-puller
  namespace: {{ .Values.app.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: rbac
subjects:
  # Grant to app's ServiceAccount
  - kind: ServiceAccount
    name: {{ .Values.app.name }}
    namespace: {{ .Values.app.name }}-staging
  # Also grant to default SA as fallback
  - kind: ServiceAccount
    name: default
    namespace: {{ .Values.app.name }}-staging
roleRef:
  kind: ClusterRole
  name: system:image-puller
  apiGroup: rbac.authorization.k8s.io
---
# Image Puller RBAC - Grant prod namespace permission to pull images from dev
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.app.name }}-prod-image-puller
  namespace: {{ .Values.app.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: rbac
subjects:
  # Grant to app's ServiceAccount
  - kind: ServiceAccount
    name: {{ .Values.app.name }}
    namespace: {{ .Values.app.name }}-prod
  # Also grant to default SA as fallback
  - kind: ServiceAccount
    name: default
    namespace: {{ .Values.app.name }}-prod
roleRef:
  kind: ClusterRole
  name: system:image-puller
  apiGroup: rbac.authorization.k8s.io
{{- end }}

