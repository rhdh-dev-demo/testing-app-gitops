---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testing-app-build
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    rhdh-demo/application: testing-app
spec:
  project: default
  source:
    repoURL: https://github.com/rhdh-dev-demo/testing-app-gitops.git
    targetRevision: HEAD
    path: ./helm/build
    helm:
      valueFiles:
        - Values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: testing-app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m